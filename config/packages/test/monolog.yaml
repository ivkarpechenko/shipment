monolog:
  handlers:
    main:
      type: fingers_crossed
      action_level: debug
      handler: rotating_file

    rotating_file:
      type: rotating_file
      path: "%kernel.logs_dir%/shipment-ms-%kernel.environment%.log"
      max_files: 7
      date_format: Y-m-d
      level: debug
      channels: [ "!event" ]

    console:
      type: console
      process_psr_3_messages: false
      channels: [ "!event", "!doctrine" ]

    deprecation:
      type: stream
      path: "%kernel.logs_dir%/%kernel.environment%.deprecations.log"

    deprecation_filter:
      type: filter
      handler: deprecation
      max_level: info
      channels: [ "php" ]